<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <button>Outside form</button>
    <form action="/contact">
      <p>
        <label for="username">Enter User name :</label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password :</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="number">Enter a Number: </label>
        <input type="number" placeholder="number" id="number" name="num" />
      </p>
      <button type="button">I am Button!!</button>
      <input type="submit" value="Click Me! I am a form Button" />
    </form>
    <button>Outside form Button</button>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h2>Check boxes, Radio Buttons and Selects</h2>
    <form action="">
      <p>
        <input type="checkbox" name="aggre_tos" id="aggre_tos" />
        <label for="aggre_tos">Aggre!!</label>
      </p>
      <p>
        <label for="S">Small : </label>
        <input type="radio" name="size" id="S" value="s" />
        <label for="">Medium : </label>
        <input type="radio" name="size" id="M" value="m" />
        <label for="">Large : </label>
        <input type="radio" name="size" id="L" value="l" />
      </p>
      <p>
        <label for="meal">Select you meal : </label>
        <select name="meal" id="meal">
          <option value="veg">Vegetarian</option>
          <option value="non_veg">Non-Vegetarian</option>
          <option value="vegan">Vegan Meal</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese</label>
        <br />
        <input type="range" name="cheese" id="cheese" min="0" max="50" />
      </p>
      <p>
        <label for="request">Any Special Request :</label>
        <br />
        <textarea
          id="request"
          rows="10"
          cols="40"
          placeholder="Type you request"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
    <h2>Validation Form</h2>
    <form action="">
      <p>
        <label for="FirstName">Enter First Name : </label>
        <input
          type="text"
          name="FirstName"
          id="FirstName"
          minlength="3"
          maxlength="20"
          required
        />
      </p>
      <p>
        <label for="LastName">Enter Last Name : </label>
        <input
          type="text"
          name="LastName"
          id="LastName"
          minlength="3"
          maxlength="20"
        />
      </p>
      <p>
        <label for="UserName">Enter User Name : </label>
        <input
          type="text"
          name="UserName"
          id="UserName"
          minlength="3"
          maxlength="20"
          required
        />
      </p>
      <p>
        <label for="email">Enter Email Id : </label>
        <input type="text" name="email" id="email" required />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
